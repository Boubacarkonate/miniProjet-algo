<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calcul de pourcentage</h1>

    <h2>Calculer le pourcentage d'un nombre</h2>
    <form action="" id="form-calcul">
        <label for="">Quel est le nombre</label>
        <input type="number" value="" placeholder="%" class="pourcentage1">
        <br><br>
        <label for="">Du total</label>
        <input type="number" value="" placeholder="nombre" class="nombre1">
        <button class="bouton">CALCULER</button>
        <div class="resultat"></div>
    </form>

    <h2>Calculer une augmentation en pourcentage</h2>
    <form action="" id="form-augmentation">
        <label for="du-total">Le nombre</label>
        <input type="number" value="" placeholder="nombre" class="nombre2">
        <label for="">a augmenté</label>
        <input type="number" value="" placeholder="%" class="pourcentage2">
        <br><br>
        <button class="boutonAugmentation">CALCULER</button>
        <div class="resultatAugmentation"></div>
    </form>

    <h2>Calculer une diminution en pourcentage</h2>
    <form action="" id="form-diminution">
        <label for="">Le nombre</label>
        <input type="number" value="" placeholder="nombre" class="nombre3">
        <label for="quel-est-le-pourcentage">a diminué</label>
        <input type="number" value="" placeholder="%" class="pourcentage3">
        <br><br>
        <button class="boutonDiminution">CALCULER</button>
        <div class="resultatDiminution"></div>
    </form>

    <h2>Calculer un pourcentage à partir de deux nombres</h2>
    <form action="" id="form-diminution">
        <label for="">Le nombre</label>
        <input type="number" value="" placeholder="nombre" class="nombre4">
        <label for="quel-est-le-pourcentage">représente quel pourcentage de</label>
        <input type="number" value="" placeholder="nombre total" class="nombreTotal4">
        <br><br>
        <button class="conversionPourcentageNombre">CALCULER</button>
        <div class="resultatConversionPourcentageNombre"></div>
    </form>
    <script src="script.js"></script>
</body>

</html>
